<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGram</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .video-player {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .video-container {
            width: 100%;
            position: relative;
        }
        
        #main-video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
        
        .video-info {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .username {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .description {
            font-size: 14px;
            color: #ccc;
            line-height: 1.4;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1a1a1a;
        }
        
        .nav-btn {
            background: #333;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: #555;
        }
        
        .nav-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
        
        .like-btn {
            background: transparent;
            border: 2px solid #fff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .like-btn.liked {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
        }
        
        .like-count {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .video-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="video-player">
        <div class="video-container">
            <video id="main-video" controls playsinline>
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            <div class="video-counter" id="counter">1/3</div>
        </div>
        
        <div class="video-info">
            <div class="username" id="username">@clipgram</div>
            <div class="description" id="description">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ClipGram!</div>
        </div>
        
        <div class="controls">
            <button class="nav-btn" id="prev-btn" onclick="prevVideo()">‚óÄ</button>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="like-btn" id="like-btn" onclick="toggleLike()">
                    <span id="like-icon">‚ô°</span>
                </button>
                <div class="like-count" id="like-count">0 –ª–∞–π–∫–æ–≤</div>
            </div>
            
            <button class="nav-btn" id="next-btn" onclick="nextVideo()">‚ñ∂</button>
        </div>
    </div>
    
    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ò –í–ò–î–ï–û
        const videos = [
            {
                url: "https://cdn.plyr.io/static/demo/Big_Buck_Bunny.mp4",
                username: "@clipgram",
                description: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ClipGram! –¢–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ 1",
                likes: 5
            },
            {
                url: "https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4",
                username: "@demo",
                description: "–ö–æ—Ä–æ—Ç–∫–æ–µ –¥–µ–º–æ –≤–∏–¥–µ–æ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è",
                likes: 2
            },
            {
                url: "https://assets.codepen.io/3364143/710b5aad-f1b9-4b0a-94ee-0f3e4e12903d.mp4",
                username: "@test",
                description: "–ï—â–µ –æ–¥–Ω–æ —Ç–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ",
                likes: 8
            }
        ];

        let currentVideoIndex = 0;
        let likedVideos = JSON.parse(localStorage.getItem('clipgram_likes') || '{}');

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `${currentVideoIndex + 1}/${videos.length}`;
        }

        function loadVideo(index) {
            const video = document.getElementById('main-video');
            const videoData = videos[index];
            const videoId = `video_${index}`;
            
            updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ ${index + 1}...`);
            updateCounter();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            document.getElementById('username').textContent = videoData.username;
            document.getElementById('description').textContent = videoData.description;
            document.getElementById('like-count').textContent = `${videoData.likes} –ª–∞–π–∫–æ–≤`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
            video.src = videoData.url;
            video.load();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–∞–π–∫
            checkLikeStatus(videoId);
            
            video.onloadeddata = function() {
                updateStatus(`‚úÖ –í–∏–¥–µ–æ "${videoData.description}" –∑–∞–≥—Ä—É–∂–µ–Ω–æ`);
                video.play().catch(e => {
                    updateStatus("‚è∏ –ù–∞–∂–º–∏ play –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ");
                });
            };
            
            video.onerror = function() {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ ${index + 1}`);
            };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === videos.length - 1;
        }

        function toggleLike() {
            const likeBtn = document.getElementById('like-btn');
            const likeIcon = document.getElementById('like-icon');
            const likeCountElem = document.getElementById('like-count');
            const videoId = `video_${currentVideoIndex}`;
            const currentLikes = parseInt(videos[currentVideoIndex].likes);
            
            if (likedVideos[videoId]) {
                // –£–±–∏—Ä–∞–µ–º –ª–∞–π–∫
                likedVideos[videoId] = false;
                videos[currentVideoIndex].likes = currentLikes - 1;
                likeIcon.textContent = '‚ô°';
                likeBtn.classList.remove('liked');
                updateStatus("üíî –õ–∞–π–∫ —É–±—Ä–∞–Ω");
            } else {
                // –°—Ç–∞–≤–∏–º –ª–∞–π–∫
                likedVideos[videoId] = true;
                videos[currentVideoIndex].likes = currentLikes + 1;
                likeIcon.textContent = '‚ô•';
                likeBtn.classList.add('liked');
                updateStatus("üíñ –õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω!");
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º
            localStorage.setItem('clipgram_likes', JSON.stringify(likedVideos));
            likeCountElem.textContent = `${videos[currentVideoIndex].likes} –ª–∞–π–∫–æ–≤`;
        }

        function checkLikeStatus(videoId) {
            const likeBtn = document.getElementById('like-btn');
            const likeIcon = document.getElementById('like-icon');
            
            if (likedVideos[videoId]) {
                likeIcon.textContent = '‚ô•';
                likeBtn.classList.add('liked');
            } else {
                likeIcon.textContent = '‚ô°';
                likeBtn.classList.remove('liked');
            }
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            }
        }

        function prevVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            }
        }

        // –ó–∞–ø—É—Å–∫
        window.onload = function() {
            updateStatus("üöÄ ClipGram –∑–∞–ø—É—â–µ–Ω");
            loadVideo(currentVideoIndex);
            
            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        };
    </script>
</body>
</html>

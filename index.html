<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: #000; 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
        }
        .video-container { 
            position: relative; 
            width: 100%; 
            height: 100vh; 
        }
        #main-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }
        .username { font-weight: bold; margin-bottom: 8px; }
        .video-description { font-size: 14px; margin-bottom: 60px; }
        .action-buttons {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .action-btn {
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 20px;
            min-width: 50px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
        }
        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .nav-btn.active { background: #007aff; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="main-video" controls playsinline></video>
        <div class="video-overlay">
            <div class="username">@username</div>
            <div class="video-description">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" onclick="likeVideo()">
                <div>‚ô•</div>
                <div id="like-count">0</div>
            </button>
            <button class="action-btn" onclick="openComments()">
                <div>üí¨</div>
                <div id="comment-count">0</div>
            </button>
            <button class="action-btn" onclick="shareVideo()">
                <div>‚Üó</div>
                <div>–®–∞—Ä–∞</div>
            </button>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn active">–õ–µ–Ω—Ç–∞</button>
        <button class="nav-btn">–ü–æ–∏—Å–∫</button>
        <button class="nav-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        <button class="nav-btn">–ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <script>
        let videos = [];
        let currentVideoIndex = 0;

        // –ó–ê–ì–†–£–ó–ö–ê –í–ò–î–ï–û
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                const data = await response.json();
                videos = data.videos;
                if (videos.length > 0) {
                    loadVideo(0);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        function loadVideo(index) {
            const video = document.getElementById('main-video');
            const videoData = videos[index];
            
            video.src = videoData.url;
            document.querySelector('.username').textContent = videoData.username;
            document.querySelector('.video-description').textContent = videoData.description;
            document.getElementById('like-count').textContent = videoData.likes;

            video.onloadeddata = function() {
                video.play();
            };
        }

        function likeVideo() {
            const likeCount = document.getElementById('like-count');
            let count = parseInt(likeCount.textContent);
            likeCount.textContent = count + 1;
        }

        function openComments() {
            alert('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ —Å–∫–æ—Ä–æ!');
        }

        function shareVideo() {
            alert('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤–∏–¥–µ–æ');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = loadVideos;
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGram</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            background: #000; 
            color: white; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .video-player {
            width: 100%;
            height: 85vh;
            max-width: 1200px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        
        .video-container {
            width: 100%;
            height: calc(100% - 100px);
            position: relative;
        }
        
        #main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .video-info {
            padding: 20px 30px;
            background: #1a1a1a;
            border-top: 2px solid #333;
        }
        
        .username {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .description {
            font-size: 16px;
            color: #ccc;
            line-height: 1.4;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            background: #1a1a1a;
            height: 100px;
        }
        
        .nav-btn {
            background: #444;
            border: none;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .like-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .like-btn {
            background: transparent;
            border: 3px solid #fff;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        
        .like-btn:hover {
            transform: scale(1.1);
        }
        
        .like-btn.liked {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
            transform: scale(1.1);
        }
        
        .like-count {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px 25px;
            background: #007acc;
            color: white;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }
        
        .video-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .video-title {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã –≤–∏–¥–µ–æ */
        #main-video::-webkit-media-controls {
            transform: scale(1.3);
        }

        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .video-player {
                height: 80vh;
                border-radius: 15px;
            }
            
            .controls {
                padding: 20px;
                height: 90px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .like-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="video-player">
        <div class="video-container">
            <video id="main-video" controls playsinline>
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            <div class="video-counter" id="counter">1/2</div>
            <div class="video-title" id="video-title">ClipGram Player</div>
        </div>
        
        <div class="video-info">
            <div class="username" id="username">@clipgram</div>
            <div class="description" id="description">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä ClipGram!</div>
        </div>
        
        <div class="controls">
            <button class="nav-btn" id="prev-btn" onclick="prevVideo()">‚óÄ</button>
            
            <div class="like-section">
                <button class="like-btn" id="like-btn" onclick="toggleLike()">
                    <span id="like-icon">‚ô°</span>
                </button>
                <div class="like-count" id="like-count">0 –ª–∞–π–∫–æ–≤</div>
            </div>
            
            <button class="nav-btn" id="next-btn" onclick="nextVideo()">‚ñ∂</button>
        </div>
    </div>
    
    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞...</div>

    <script>
        // –í–ò–î–ï–û –î–õ–Ø –¢–ï–°–¢–ê
        const videos = [
            {
                url: "https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4",
                username: "@clipgram",
                description: "–£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä ClipGram - —Ç–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ 1",
                likes: 5
            },
            {
                url: "https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/720/Big_Buck_Bunny_720_10s_1MB.mp4",
                username: "@demo",
                description: "–£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä ClipGram - —Ç–µ—Å—Ç–æ–≤–æ–µ –≤–∏–¥–µ–æ 2",
                likes: 2
            }
        ];

        let currentVideoIndex = 0;
        let likedVideos = JSON.parse(localStorage.getItem('clipgram_likes') || '{}');

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            console.log(msg);
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `${currentVideoIndex + 1}/${videos.length}`;
        }

        function loadVideo(index) {
            const video = document.getElementById('main-video');
            const videoData = videos[index];
            const videoId = `video_${index}`;
            
            updateStatus(`–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ ${index + 1}...`);
            updateCounter();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            document.getElementById('username').textContent = videoData.username;
            document.getElementById('description').textContent = videoData.description;
            document.getElementById('like-count').textContent = `${videoData.likes} –ª–∞–π–∫–æ–≤`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∏–¥–µ–æ
            video.src = videoData.url;
            video.load();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–∞–π–∫
            checkLikeStatus(videoId);
            
            video.onloadeddata = function() {
                updateStatus(`‚úÖ –í–∏–¥–µ–æ "${videoData.description.substring(0, 30)}..." –∑–∞–≥—Ä—É–∂–µ–Ω–æ`);
                video.play().catch(e => {
                    updateStatus("‚è∏ –ù–∞–∂–º–∏ PLAY –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ");
                });
            };
            
            video.onerror = function() {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ ${index + 1}`);
            };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === videos.length - 1;
        }

        function toggleLike() {
            const likeBtn = document.getElementById('like-btn');
            const likeIcon = document.getElementById('like-icon');
            const likeCountElem = document.getElementById('like-count');
            const videoId = `video_${currentVideoIndex}`;
            const currentLikes = parseInt(videos[currentVideoIndex].likes);
            
            if (likedVideos[videoId]) {
                // –£–±–∏—Ä–∞–µ–º –ª–∞–π–∫
                likedVideos[videoId] = false;
                videos[currentVideoIndex].likes = currentLikes - 1;
                likeIcon.textContent = '‚ô°';
                likeBtn.classList.remove('liked');
                updateStatus("üíî –õ–∞–π–∫ —É–±—Ä–∞–Ω");
            } else {
                // –°—Ç–∞–≤–∏–º –ª–∞–π–∫
                likedVideos[videoId] = true;
                videos[currentVideoIndex].likes = currentLikes + 1;
                likeIcon.textContent = '‚ô•';
                likeBtn.classList.add('liked');
                updateStatus("üíñ –õ–∞–π–∫ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω!");
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º
            localStorage.setItem('clipgram_likes', JSON.stringify(likedVideos));
            likeCountElem.textContent = `${videos[currentVideoIndex].likes} –ª–∞–π–∫–æ–≤`;
        }

        function checkLikeStatus(videoId) {
            const likeBtn = document.getElementById('like-btn');
            const likeIcon = document.getElementById('like-icon');
            
            if (likedVideos[videoId]) {
                likeIcon.textContent = '‚ô•';
                likeBtn.classList.add('liked');
            } else {
                likeIcon.textContent = '‚ô°';
                likeBtn.classList.remove('liked');
            }
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            }
        }

        function prevVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            }
        }

        // –ó–∞–ø—É—Å–∫
        window.onload = function() {
            updateStatus("üöÄ –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π ClipGram –∑–∞–ø—É—â–µ–Ω");
            loadVideo(currentVideoIndex);
            
            if (typeof Telegram !== 'undefined') {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#000000');
                Telegram.WebApp.setBackgroundColor('#000000');
            }
        };
    </script>
</body>
</html>
